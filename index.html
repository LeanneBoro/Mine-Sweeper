<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
    }

    table {
        margin: auto;
    }

    td {
        background-color: blueviolet;
        width: 150px;
        height: 150px;
        text-align: center;

    }

    .hidden {
        border: 2px solid black;
        background-color: rgb(195, 75, 173);
    }

    .footer {
        text-align: center;
        font-size: 20px;
    }

    h1 {
        font-size: 50px;
        text-align: center;
    }

    h2 {
        font-size: 30px;
        text-align: center;
    }

    button {
        background-color: palevioletred;
        width: 100px;
        padding : 10px;
        margin: 5px;

    }
    .bulb {
        font-size: 30px; 
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="onInit()">
    <h1 class="smiley" onclick="onInit()"></h1>
    <h2>Lives Left : <span class="life"></span></h2>
    <h1 class="bulb" onclick="activateHint()"></h1>
    <div class="button-container">
        <button data-id="4" onclick="setGameLevel(this)">Beginner</button>
        <button data-id="8" onclick="setGameLevel(this)">Medium</button>
        <button data-id="12" onclick="setGameLevel(this)" date-level="12">Expert</button>
    </div>
    <button onclick="safeClick()">safe click!</button>
    <button onclick="onManualMines()">set mine mode!</button>
    <button onclick="MineExterminator()">delete a mine</button>
    <table class="board-container">
        <tbody class="board">
        </tbody>
    </table>
    <p class="footer">Leanne Borowitz</p>

    <script src="js/ult.js"></script>
    <script src="js/board.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
